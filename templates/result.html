<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Recommendations & Resume Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 480px;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .score {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #28a745;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Career Suggestions</h1>
        <div class="score">Resume Quality Score: {{ quality_score }}%</div>

        <table>
            <tr>
                <th>Career Field</th>
                <th>Confidence (%)</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result.career }}</td>
                <td>{{ result.confidence }}%</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/" class="btn">Try Another Resume</a>
    </div>
</body>
</html>
