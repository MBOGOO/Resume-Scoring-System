<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Score Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .result-card {
      max-width: 600px;
      margin: 80px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 30px;
      background-color: #ffffff;
    }
    .score-badge {
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 50px;
    }
    .feedback-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-card text-center">
      <h2 class="mb-3">üìÑ Resume Scoring Result</h2>
      <h3 class="text-primary">Your Resume Score: 
        <span class="badge bg-success score-badge">{{ score }}</span>
      </h3>

      {% if feedback %}
        <hr />
        <h4 class="mt-4">üí° Suggestions to Improve:</h4>
        <ul class="list-group text-start mt-3">
          {% for f in feedback %}
            <li class="list-group-item feedback-item">{{ f }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="alert alert-success mt-4" role="alert">
          ‚úÖ Great job! Your resume looks excellent.
        </div>
      {% endif %}

      <a href="/" class="btn btn-outline-primary mt-4">‚¨ÖÔ∏è Go Back</a>
    </div>
  </div>
</body>
</html>
